<!DOCTYPE html>

<html>

<head>
    <title>Button Sandbox</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>

<body>
    <div id="settingsButtons">
    <button class="settings white" id="turnWhite">Clear</button>
    <button class="settings red" id="turnRed">Clear</button>
    <button class="settings orange" id="turnOrange">Clear</button>
    <button class="settings yellow" id="turnYellow">Clear</button>
    <button class="settings green" id="turnGreen">Clear</button>
    <button class="settings blue" id="turnBlue">Clear</button>
    <button class="settings purple" id="turnPurple">Clear</button>
    <button class="settings black" id="turnBlack">Clear</button>
    <button class="settings black" id="randomize">Randomize</button>
    <button class="settings black" id="import">Import</button>
    <button class="settings black" id="export">Export</button>
    <button class="settings black" id="help">Help</button>
    </div>
    
    <table id="mainTable"></table>
    
    <div class="modalBackground" id="importModal">
        <div class="modalContent">
            <h1>Import</h1>
            <p>Paste your import string in the area below.</p>
            <textarea rows="11" cols="100" id="importStringText" name="importTextArea"></textarea>
            <br>
            <button class="settings black" id="closeImport">OK</button>
        </div>
    </div>
    
    <div class="modalBackground" id="exportModal">
        <div class="modalContent">
            <h1>Export</h1>
            <p>Your export string can be found below. Copy and paste it into the Import tab to import it!</p>
            <textarea rows="11" cols="100" id="exportStringText" name="exportTextArea"></textarea>
            <br>
            <button class="settings black" id="closeExport">Close</button>
        </div>
    </div>
    
    <script type="text/javascript" src="dist/cookieAPI.js"></script>
    <script type="text/javascript" src="presets.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>


</html>
